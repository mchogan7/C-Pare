<!doctype html>
<html>

<head>
    <title>C Pare</title>
    <!-- Allows our site to be responsive. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS. -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to fonts. -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <!-- Link to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Link to Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
</head>

<body>
    <!-- Logo Div -->
    <div class="logo">
        <img src="assets/images/logo.PNG" alt="C-Pare_logo">
    </div>
    <div id="search">
        <input type="text" id="query-input" value="What would you like to compare?">
        <div class="selectContainer">
        <div type="submit" id="company" value="inactive" class="selectButton">COMPANY</div>
        <div type="submit" id="commodity" value="inactive" class="selectButton">COMMODITY</div>
        <div type="submit" id="currency" value="inactive" class="selectButton">CURRENCY</div>
    </div>
        <!-- Button triggers new query to be added -->
        <div class="buttonContainer">
            <div id="compare" class="active-state" type="submit">CLICK TO C-PARE</div>
            <div id="errorDisplay" class="hidden-state"></div>
        </div>
    </div>
    <!-- Chart holder div. We can move this wherever. -->
    <div class="chartContainer">
        <canvas id="mainChart" width="500" height="500"></canvas>
        <canvas id="zoomChart" width="500" height="100"></canvas>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Stuff</th>
                    <th>Some more stuff</th>
                    <th>Buncha other stuff</th>
                    <th>A few more stuffs</th>
                    <th>Last of the stuffs</th>
                </tr>
            </thead>
            <tbody class="trainInfo">
            </tbody>
        </table>
    </div>
    <!-- Loading our JS file at the bottom -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
